<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡아라! 두더지!</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 880px;
        }
        .video-container img {
            width: 880px;
            height: auto;
        }
        .info-container {
            text-align: center;
            margin-top: 20px;
        }
        .info {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="{{ url_for('game2_feed') }}" alt="Game Feed" id="videoFeed">
    </div>
    <div class="info-container">
        <div class="info" id="time">Time: </div>
        <div class="info" id="stage">Stage: </div>
        <div class="info" id="score">Score: </div>
        <div class="info" id="question">Question: </div>
    </div>
    <script>
        async function fetchGameData() {
            try {
                const response = await fetch('/send_game2');
                const data = await response.json();
                document.getElementById('time').textContent = "Time: " + data.time;
                document.getElementById('stage').textContent = "Stage: " + data.stage;
                document.getElementById('score').textContent = "Score: " + data.score;
                document.getElementById('question').textContent = "Question: " + data.question;

                if (data.quit === 1) {  // 조건이 충족되면 페이지 이동
                    window.location.href = "{{ url_for('survey') }}";
                }
            } catch (error) {
                console.error('Error fetching game data:', error);
            }
        }

        setInterval(fetchGameData, 10); // 1초마다 데이터 가져오기
    </script>
</body>
</html>
