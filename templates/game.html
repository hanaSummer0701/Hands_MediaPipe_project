<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>{{ game.title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
        <style>
            body {
                background-image: url("{{ url_for('static', filename='img/background2.jpg') }}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="back-button">
                <img src="{{ url_for('static', filename='img/back.png') }}" alt="뒤로가기" class="back-button">
            </div>
            <h1>{{ game.title }}</h1>
        </div>
        <div class="vedio">  <!--이 부분에 img 대신 video를 넣으시면 됩니당-->
            <img src="{{ url_for('static', filename='img/game1.png') }}" alt="설명" class="vedio-game1">
        </div>
        <div class="play">
            <div class="description">
                {{ game.description }}
            </div>
            <img src="{{ url_for('static', filename='img/start.png') }}" alt="시작" class="play-button">
        </div>
    </body>
</html>
