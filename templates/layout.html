<!doctype html>
<html>
    <body>
        <h1><a href="/">WEB</a></h1>
        <ol>
            {% for topic in topics %}
                <li><a href="/read/{{ topic.id }}/">{{ topic.title }}</a></li>
            {% endfor %}
        </ol>
        <ul>
            <li><a href="/create/">create</a></li>
            {% if topic %}
                <li><a href="/update/{{ topic.id }}/">update</a></li>
                <li>
                    <form action="/delete/{{ topic.id }}/" method="POST">
                        <input type="submit" value="delete">
                    </form>
                </li>
            {% endif %}
        </ul>
        {% block content %}{% endblock %}
    </body>
</html>
