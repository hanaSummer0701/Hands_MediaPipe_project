<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="top">
        <p>i-SON</p>
    </div>
    <div class="main">
        <div class="buttons">
            <a href="{{ url_for('index') }}" class="button1">
                <img src="{{ url_for('static', filename='img/back.png') }}" alt="뒤로가기" class="back-button">
            </a>
            <a href="{{ url_for('signup') }}" class="button2"><p>회원가입</p></a>
        </div>
        <div class="main2">
            <div class="container">
                <div class="header">
                    <h1>로그인</h1>
                </div>
                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                    <input type="text" name="username" id="loginUsername" placeholder="아이디" required>
                    {% if error %}
                    <div class="error">{{ error }}</div>
                    {% endif %}
                    <button type="submit">시작</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
