<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ game.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/main_background.webp') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>로딩 중...</p>
    </div>
    <div id="content" style="display: none;">
        <div class="header">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/back.png') }}" alt="뒤로가기" class="back-button">
            </a>
            <h1>{{ game.title }}</h1>
        </div>
        <div class="main">
            <div class="video">
                <img src="{{ url_for('video_feed') }}" id="webcam" autoplay>
            </div>
            <div class="play">
                <p class="description">{{ game.description }}</p>
                <img src="{{ url_for('static', filename='img/start.png') }}" alt="시작" class="play-button">
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 1000);

            setInterval(function() {
                fetch('/toggle_status')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('toggle-display').textContent = 'Toggle: ' + data.toggle;
                    });
            }, 10000);
        };
    </script>
</body>
</html>
